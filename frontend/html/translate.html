<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/translate.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div class="banner">
    <div class="navbar">
      <img src="../img/logo(1).png" class="logo" />
      <ul>
          
          <a href="home.html">
            <button id="homeBtn" type="button" class="btn btn-danger">Home</button></a
          >
        </ul>
    </div>
  </div>
  <div class="translate-section">
    <h1>Translate</h1>
    <div>
      <label for="inputType">Select Input Type:</label>
      <select id="inputType">
        <option value="image">Sanskrit Image/PDF</option>
        <option value="text">Sanskrit Text</option>
      </select>
      <br />
      <label for="chosenLanguage">Choose Language:</label>
      <select id="chosenLanguage">
        <option value="english">English</option>
        <option value="marathi">Marathi</option>
        <option value="hindi">Hindi</option>
      </select>
      <br />
    </div>

    <div class="translate-area">
      <div class="input-section">
        <label for="outputText">Input Text:</label>
        <input type="file" id="fileInput" accept="image/*,.pdf" />
        <textarea id="textInput" rows="6" cols="50" placeholder="Enter Sanskrit text..."></textarea>
        <br />
        <br />
      </div>
      <div class="input-section">
        <!-- <label for="outputText">Translated Text:</label> -->
        <textarea id="outputText" placeholder="Translated text " rows="6" cols="50" readonly></textarea>
        <br />
      </div>
    </div>
    <button class="generateBtn btn-primary" id ="translateBtn"> Translate & Generate Audio</button>

    <br /><br />
    <audio controls id="audioPlayer">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script src="../js/translate.js"></script>
</body>

</html>
